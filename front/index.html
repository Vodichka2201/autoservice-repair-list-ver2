<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Самурай автоклуб - приложение администратора</title>
    <meta name="description" content="Программное обеспечение для автоматизации торговли, умного дома и организации мероприятий." />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Base styles -->
    <style>
      :root {
        --primary-color: #EA1111;
        --text-color: rgba(0, 0, 0, 0.85);
        --bg-color: #fff;
      }

      :root.dark {
        --primary-color: #EA1111;
        --text-color: rgba(255, 255, 255, 0.85);
        --bg-color: #141414;
      }

      html {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        margin: 0;
        color: var(--text-color);
        background-color: var(--bg-color);
        transition: color 0.3s, background-color 0.3s;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      /* Loading spinner */
      .app-loading {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-color);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    
  </head>
  <body>

    <div id="app">
      <!-- Loading spinner shown before app mounts -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>

  </body>
</html>
