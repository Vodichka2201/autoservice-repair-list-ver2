services:
  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.filename=/traefik-config.yml"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=ax.rudin@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--serverstransport.insecureskipverify=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-config.yml:/traefik-config.yml:ro"
    restart: always
    networks:
      - autoserv-net

  nodered:    
    image: nodered/node-red:latest
    container_name: autoserv-nodered
    ports:
      - "1880:1880"
    volumes:
      - ./node-red-data:/data
    environment:
      env_file: .env
    restart: unless-stopped
    user: "1000:1000"
    networks:
      - autoserv-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nodered.rule=Host(`api.ti-soft.ru`)"
      - "traefik.http.routers.nodered.entrypoints=websecure"
      - "traefik.http.routers.nodered.tls.certresolver=myresolver"
      - "traefik.http.services.nodered.loadBalancer.server.port=1880"


networks:
  autoserv-net:
    driver: bridge
